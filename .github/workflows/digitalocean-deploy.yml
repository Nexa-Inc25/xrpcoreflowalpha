name: Deploy to DigitalOcean App Platform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: registry.digitalocean.com
  NAMESPACE: zkalphaflow

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
      
      - name: Run tests
        run: |
          python -m pytest tests/ --verbose || echo "Tests not configured yet"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Build API container
        run: docker build -t ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/api:${{ github.sha }} .
      
      - name: Build web container
        run: docker build -t ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/web:${{ github.sha }} ./apps/web
      
      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200
      
      - name: Push images to registry
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/api:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/web:${{ github.sha }}
      
      - name: Deploy to App Platform
        run: |
          doctl apps update ${{ secrets.APP_ID }} \
            --spec .do/app.yaml \
            --wait
        continue-on-error: true
      
      - name: Verify deployment
        run: |
          echo "Deployment complete. Checking health..."
          sleep 30
          curl -f https://api.zkalphaflow.com/health || exit 1
          echo "API is healthy!"
      
      - name: Notify Slack (Failures Only)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "⚠️ Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Deployment Failed*\nCommit: `${{ github.sha }}`\nBranch: ${{ github.ref }}\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Logs>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
