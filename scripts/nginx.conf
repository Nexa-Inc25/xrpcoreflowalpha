# Nginx configuration for zkalphaflow.com
# Copy to /etc/nginx/sites-available/zkalphaflow
# Then: sudo ln -s /etc/nginx/sites-available/zkalphaflow /etc/nginx/sites-enabled/

upstream api_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name zkalphaflow.com www.zkalphaflow.com api.zkalphaflow.com;
    return 301 https://$host$request_uri;
}

# Main site (zkalphaflow.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name zkalphaflow.com www.zkalphaflow.com;

    # SSL (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/zkalphaflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zkalphaflow.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    # SSE endpoint (no buffering)
    location /api/events {
        proxy_pass http://api_backend/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }

    # WebSocket endpoint
    location /api/ui/ws {
        proxy_pass http://api_backend/ui/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600s;
    }

    # Health check (no auth required)
    location /health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Static files (if serving frontend from same server)
    location / {
        root /opt/zkalphaflow/apps/web/out;
        try_files $uri $uri.html $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# API subdomain (api.zkalphaflow.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.zkalphaflow.com;

    ssl_certificate /etc/letsencrypt/live/zkalphaflow.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zkalphaflow.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://zkalphaflow.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key" always;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://zkalphaflow.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-API-Key";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }
}
